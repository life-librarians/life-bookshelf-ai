$schema: https://azuremlschemas.azureedge.net/promptflow/latest/Flow.schema.json

environment:
  python_requirements_txt: requirements.txt

inputs:
  user_info:
    type: object
    properties:
      age:
        type: string
        default: YOUNG_ADULT
        description: 사용자의 생년월일 (UserInfoDto.age)
        is_chat_input: false
      gender:
        type: string
        default: FEMALE
        description: 사용자의 성별 (UserInfoDto.gender)
        is_chat_input: false
      education_level:
        type: string
        default: 재학
        description: 사용자의 교육 수준
        is_chat_input: false
      marital_status:
        type: string
        default: 미혼
        description: 사용자의 결혼 여부
        is_chat_input: false
    default:
      age: "2000-02-21"
      gender: FEMALE
      education_level: 대학교 재학
      marital_status: 미혼

  chapter_info:
    type: object
    properties:
      title:
        type: string
        default: 20대
        description: 챕터 제목
        is_chat_input: false
      sub_title:
        type: string
        default: 대학 생활과 첫 직장 경험
        description: 챕터의 중간 설명
        is_chat_input: false
      sub_topic:
        type: string
        default: 대학 생활과 첫 직장 경험
        description: 챕터의 중간 설명
        is_chat_input: false
    default:
      title: 20대
      sub_title: 대학 생활과 첫 직장 경험
      sub_topic: 대학 생활과 첫 직장 경험

  interview_chat:
    type: list
    items:
      type: object
      properties:
        content:
          type: string
          default: 회사에서 맡은 첫 프로젝트는 무엇이었고, 어떤 도전이 있었나요?
          description: 인터뷰 내용
          is_chat_input: false
        conversation_type:
          type: string
          default: BOT
          description: BOT 또는 HUMAN
          is_chat_input: false
    default:
      - content: 회사에서 맡은 첫 프로젝트는 무엇이었고, 어떤 도전이 있었나요?
        conversation_type: BOT
      - content: 제가 맡은 첫 프로젝트는 온라인 쇼핑몰 구축 프로젝트였습니다. 처음으로 프로젝트를 맡아서 설계부터 개발까지 전반적인 업무를 담당했는데, 기존에 경험이 부족했기 때문에 많은 어려움을 겪었습니다. 특히, 프로젝트 일정이 타이트했기 때문에 개발 과정에서 많은 야근을 했었죠.
        conversation_type: HUMAN

outputs:
  autobiographical_text:
    type: string
    reference: ${generate_autobiography.output}

nodes:
  - name: generate_autobiography
    type: llm
    source:
      type: code
      path: generate_autobiography.jinja2
    inputs:
      model: gpt-4o
      temperature: 0.4
      top_p: 1
      response_format:
        type: json_object
      user_info: ${inputs.user_info}
      chapter_info: ${inputs.chapter_info}
      interview_chat: ${inputs.interview_chat}
    connection: open_ai_connection
    api: chat