environment:
  python_requirements_txt: requirements.txt
inputs:
  age:
    type: string
    default: 20대
    description: 사용자의 연령대
    is_chat_input: false
  gender:
    type: string
    default: FEMALE
    description: 사용자의 성별
    is_chat_input: false
  education_level:
    type: string
    default: 대학교 재학
    description: 사용자의 교육 수준
    is_chat_input: false
  marital_status:
    type: string
    default: 미혼
    description: 사용자의 결혼 여부
    is_chat_input: false
outputs:
  chapter_timeline:
    type: object
    reference: ${generate_chapter.output}
nodes:
- name: generate_chapter
  type: llm
  source:
    type: code
    path: generate_chapter.jinja2
  inputs:
    model: gpt-4o-mini
    temperature: 0.4
    top_p: 1
    response_format:
      type: json_object
    gender: ${inputs.gender}
    age: ${inputs.date_of_birth}
    education_level: ${inputs.education_level}
    marital_status: ${inputs.marital_status
  connection: open_ai_connection
  api: chat
